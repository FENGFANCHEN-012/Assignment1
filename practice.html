<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Panel</title>
    <style>
        .product-list {
            display: flex;
            gap: 2vw;
            flex-wrap: wrap;
            justify-content: center;
        }

       
        .product-card {
            width: 15vw; 
            height: 18vw; 
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 2vw; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.5vw; 
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card .badge {
            display: inline-block;
            background-color: #f0f0ff;
            color: #333;
            font-size: 0.8em; 
            padding: 2% 4%;
            border-radius: 3px;
            font-weight: bold;
            margin-bottom: 3%;
        }

        .product-card .product-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 5%; 
        }

        .product-card .product-title {
            font-size: 1.5vw; 
            font-weight: bold;
            margin: 2% 0;
            color: #333;
        }

        .product-card .product-price {
            font-size: 2vw;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 2%;
        }

        .product-card .product-brand {
            font-size: 1.2em; 
            color: #aaa;
            margin-bottom: 5%;
        }

        .product-card .product-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            color: #555;
        }

        .product-card .product-rating .rating-stars {
            margin-right: 5px;
        }

        .product-card .cart-icon {
            font-size: 2vw;
            cursor: pointer;
            margin-top: 2vw;
        }

       
    </style>
</head>
<body>
    <section class="product-list"></section>
    <section class="product-card">
        
        <div class="badge">BEST SELLER</div>
    
       
        <img src="https://via.placeholder.com/200x150" alt="Product Image" class="product-image">
    
      
        <h3 class="product-title">Vitamine</h3>
        <p class="product-price">s</p>
        
    
        
        <div class="product-rating">
            <span class="rating-stars">‚≠ê 4.9</span>
            <span class="rating-count">(8)</span>
        </div>
    
     
        <div class="cart-icon">üõí</div>
    </section>
</body>
</html>
