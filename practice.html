<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Panel</title>
    <style>
        /* 样式：隐藏板块 */
        #panel {
            display: none; /* 初始隐藏 */
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 20px;
            text-align: center;
        }
        #showButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="showButton">Show Panel</button>
    <div id="panel">
        <h2>This is the panel</h2>
        <p>Click the button again to hide this panel.</p>
    </div>
    <script >
    // 获取按钮和板块元素
const button = document.getElementById("showButton");
const panel = document.getElementById("panel");

// 绑定点击事件
button.addEventListener("click", function () {
    // 检查板块当前是否显示
    if (panel.style.display === "none" || panel.style.display === "") {
        panel.style.display = "block"; // 显示板块
        button.textContent = "Hide Panel"; // 更改按钮文字
    } else {
        panel.style.display = "none"; // 隐藏板块
        button.textContent = "Show Panel"; // 恢复按钮文字
    }
})</script>
</body>
</html>
