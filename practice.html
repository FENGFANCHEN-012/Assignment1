<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover to Reveal Panels</title>
<style>
    /* 设置页面的中心容器 */
    .container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        text-align: center;
    }

    /* 中心图片的样式 */
    .center-image {
        width: 100%;
        height: 100%;
        background-color: #3498db;
        border-radius: 50%;
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    /* 隐藏的板块的通用样式 */
    .panel {
        position: absolute;
        width: 80px;
        height: 80px;
        background-color: #e74c3c;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        opacity: 0; /* 初始状态下隐藏 */
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* 6个板块的位置布局 */
    .panel1 { top: -90px; left: 50%; transform: translateX(-50%); }
    .panel2 { top: 50%; left: 130%; transform: translateY(-50%); }
    .panel3 { top: 130%; left: 50%; transform: translate(-50%, -50%); }
    .panel4 { top: 50%; left: -90px; transform: translateY(-50%); }
    .panel5 { top: -50px; left: -50px; }
    .panel6 { top: -50px; right: -50px; }

    /* 鼠标悬停时中心图片轻微缩小 */
    .center-image:hover {
        transform: scale(0.9);
    }

    /* 增加 .show-panels 类时，让板块显现 */
    .show-panels .panel {
        opacity: 1;
        transform: scale(1);
    }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="center-image" id="centerImage">Center</div>
    <div class="panel panel1">Panel 1</div>
    <div class="panel panel2">Panel 2</div>
    <div class="panel panel3">Panel 3</div>
    <div class="panel panel4">Panel 4</div>
    <div class="panel panel5">Panel 5</div>
    <div class="panel panel6">Panel 6</div>
</div>

<script>
    // 获取中心图片和容器
    const centerImage = document.getElementById("centerImage");
    const container = document.getElementById("container");

    // 当鼠标悬停在中心图片上时，增加容器的 .show-panels 类
    centerImage.addEventListener("mouseenter", () => {
        container.classList.add("show-panels");
    });
</script>

</body>
</html>
