<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Screen Popup</title>
    <style>
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
        }
        
        /* 按钮样式 */
        .open-popup-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-popup-btn:hover {
            background-color: #0056b3;
        }

        /* 弹出层样式 */
        .popup {
            position: fixed;
            top: 0;
            right: -50%;
            width: 50%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        /* 弹出层显示时的样式 */
        .popup.show {
            right: 0;
        }

        /* 弹出层内部内容 */
        .popup-header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* 关闭按钮样式 */
        .close-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 打开弹出层的按钮 -->
    <button class="open-popup-btn" onclick="openPopup()">Open Popup</button>

    <!-- 半屏弹出层 -->
    <div class="popup" id="popup">
        <div class="popup-header">
            <h2>Popup Title</h2>
            <button class="close-btn" onclick="closePopup()">✖</button>
        </div>
        <div class="popup-content">
            <p>This is the content of the popup. You can put any HTML content here.</p>
            <p>Additional content can be added to make the popup scrollable if needed.</p>
        </div>
    </div>

    <script>
        // 打开弹出层函数
        function openPopup() {
            document.getElementById('popup').classList.add('show');
        }

        // 关闭弹出层函数
        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }
    </script>

</body>
</html>
