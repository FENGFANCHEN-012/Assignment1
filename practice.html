<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reflection Form</title>
    <style>
        .container {
            max-width: 50vw;
            margin: 50px auto;
            padding: 5vw;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h2 {
            font-size: 2vw;
            color: #4e665e;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1vw;
        }

        label {
          
            font-size: 1.1vw;
            margin-bottom: 5px;
            color: #333;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            font-size: 1vw;
            border: 0.1vw solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 25vw;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 4px;
            
            margin-top: 2vw;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .thankyou-message {
            display: none;
            text-align: center;
            margin-top: 3vw;
            font-size: 1.5vw;
            color: #77bd79;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Reflection</h2>
        <form id="reflectionForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder=" your name ?" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Reflection:</label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback or reflection here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>   
        <div class="thankyou-message" id="thankyouMessage">
            Thank you for your reflection! We appreciate your feedback. ðŸ˜Š
            <button class="submit-btn" onclick="location.href='Social responsibility.html'">Go Back</button>
        </div>
    </div>
    
 <script>
       
        const form = document.getElementById('reflectionForm');
        const thankYouMessage = document.getElementById('thankyouMessage');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            form.style.display = 'none';       
              thankYouMessage.style.display = 'block';
        });
    </script>

</body>
</html>
